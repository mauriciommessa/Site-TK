<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK-store</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body><!-- -->
    <header>
        <h1>TK2-store<span class="material-symbols-outlined">storefront</span></h1>
        <menu id="itens">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Produtos</a></li>
            </ul>
            <form action="main.py" method="get" autocomplete="on">
                <label for="ipesquisa"></label>
                <button id="pesquisa"><span class="material-symbols-outlined">search</span></button>
                <input type="search" name="pesquisa" id="ipesquisa" placeholder="Busque aqui">
            </form>
        </menu>
    </header>
    <main>
        <h2>Destaques</h2><br>
        <div class="slider">
            <div class="slides">
                <!-- Radio Buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim Radio Buttons-->

                <!-- Slide Images -->
                <div class="slide first">
                    <img src="imagens/img1.png" alt="Conta 1K">
                </div>
                <div class="slide">
                    <img src="imagens/img1.png" alt="Conta 5K">
                </div>
                <div class="slide">
                    <img src="imagens/img1.png" alt="Conta 10K">
                </div>
                <div class="slide">
                    <img src="imagens/img1.png" alt="Conta 20K">
                </div>
                <!-- Fim Slide Images -->

                <!-- Navigation Auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- Fima Navigation Auto -->
            </div>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
        <h2>Promoções</h2><br>

        <h2>Mais vendidos</h2>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body> 
</html>
